---
- name: Set PHP user
  lineinfile: "dest=/etc/php/7.0/fpm/pool.d/www.conf state=present regexp='^;?user' line='user = vagrant'"

- name: Set permissions on socket - owner
  lineinfile: "dest=/etc/php/7.0/fpm/pool.d/www.conf state=present regexp='^;?listen.owner' line='listen.owner = vagrant'"

- name: Set permissions on socket - group
  lineinfile: "dest=/etc/php/7.0/fpm/pool.d/www.conf state=present regexp='^;?listen.group' line='listen.group = www-data'"

- name: Set permissions on socket - mode
  lineinfile: "dest=/etc/php/7.0/fpm/pool.d/www.conf state=present regexp='^;?listen.mode' line='listen.mode = 0660'"
  notify: restart php7-fpm

- name: ensure timezone is set in fpm php.ini
  lineinfile: dest=/etc/php/7.0/fpm/php.ini
              regexp='date.timezone ='
              line='date.timezone = {{ server.timezone }}'

- name: enabling opcache
  lineinfile: dest=/etc/php/7.0/fpm/php.ini
              regexp=';?opcache.enable=\d'
              line='opcache.enable=1'

- name: set upload max filesize
  lineinfile: dest=/etc/php/7.0/fpm/php.ini
              regexp='upload_max_filesize = 2M'
              line='upload_max_filesize = 200M'

- name: set memmory limit to 512
  lineinfile: dest=/etc/php/7.0/fpm/php.ini
              regexp='memory_limit = 128M'
              line='memory_limit = 512M'

- name: set post max size
  lineinfile: dest=/etc/php/7.0/fpm/php.ini
              regexp='post_max_size = 8M'
              line='post_max_size = 200M'

- name: change sendmail path to use hogmail instead of default
  lineinfile: dest=/etc/php/7.0/fpm/php.ini
              regexp=';sendmail_path ='
              line='sendmail_path = "/usr/sbin/ssmtp -t"'